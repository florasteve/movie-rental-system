<!-- HTMX for live dropdowns/search -->

<!-- Optional: initialize due date preview on rent page -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const days = document.querySelector('input[name="days"]');
    const hint = document.getElementById('dueHint');
    if (days && hint) {
      const update = () => {
        const v = Math.max(1, parseInt(days.value || '1', 10));
        hint.textContent = new Date(Date.now() + 86400000 * v).toLocaleString();
      };
      update();
      days.addEventListener('input', update);
      days.addEventListener('change', update);
    }
  });
</script>
</body>
